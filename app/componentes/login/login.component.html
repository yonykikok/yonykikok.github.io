<div class="container">
  <div>
    <form>
      <div>
        <img src="./assets/imagenes/login.png" alt="Avatar">
      </div>

      <div class="container">
        <label><b>Usuario</b></label>
        <input type="text" placeholder="Usuario" [(ngModel)]="usuario" name="uname" required>

        <label><b>Clave</b></label>
        <input type="password" placeholder="Clave" [(ngModel)]="clave" name="psw" required>

        <button *ngIf="logeando" (click)="MoverBarraDeProgreso()">Ingresar</button>

        <div *ngIf="!logeando">
          <div class="progress-bar progress-bar-info progress-bar-striped active" [class]="clase" role="progressbar"
            aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" [style.width]="ProgresoDeAncho">
            {{progresoMensaje}} - {{progreso}}%
          </div>
        </div>

        <input type="checkbox" checked="checked"> Recordar mis datos
      </div>

      <div class="container" >
        <button type="button">Cancelar</button>
        <button type="button"routerLink="/Registro">Registrarse</button>
        <span>Te olvidaste <a href="#">la clave?</a></span>
      </div>

    </form>
  </div>
</div>
