<div class="container col-10 centrado">
    <div class="card {{clases}} text-center">
        <div class="card-header">
            <h4>{{title}}</h4>
        </div>
        <div class="card-body">
            <img src="{{img}}" class="card-img" alt="{{title}}">
            <p class="card-text">{{description}}</p>
        </div>
        <div class="card-footer text-muted">
            <a routerLink="{{routerLinkk}}" class="btn btn-primary btn-block">{{title}}</a>
        </div>
    </div>
</div>
<br>
