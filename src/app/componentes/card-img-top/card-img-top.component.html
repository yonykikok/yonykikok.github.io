<div class="card col-4 centrado " style="width: 22rem;">
    <img src="{{img}}" class="card-img-top rotate-scale-up" alt="{{title}}">
    <div class="card-body rotate-scale-up">
        <h5 class="card-title">{{title}}</h5>
        <p class="card-text">{{description}}</p>
    </div>
    <div class="centrado">
        <button *ngIf="mostrarBoton" class="btn btn-primary" routerLink="{{routerLinkk}}">Jugar</button>
    </div>
</div>
